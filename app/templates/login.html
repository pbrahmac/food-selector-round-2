{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf(form, button_map={'submit': 'primary'}) }}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <p>New User? <a href="{{ url_for('register') }}">Register!</a></p>
        </div>
    </div>
{% endblock %}
